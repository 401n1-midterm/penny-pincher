{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Login</h1>
<form method="POST">
  {% csrf_token %}
  <fieldset>
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">
      Login
    </button>  
  </fieldset>
</form>
<div class="pt-3">
  <p class="text-muted">
    Not registered yet? 
    <a href="{% url 'register' %}">Register</a>
  </p>
</div>
{% endblock content %}
